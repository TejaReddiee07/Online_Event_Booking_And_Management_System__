{% extends "layout_admin.html" %}
{% block admin_title %}Organizers{% endblock %}
{% block admin_content %}
<button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#orgModal">Add Organizer</button>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th style="width: 90px;">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for org in organizers %}
            <tr>
                <td>{{ org.name }}</td>
                <td>{{ org.email }}</td>
                <td>{{ org.phone }}</td>
                <td>{{ org.address[:30] }}...</td>
                <td>
                    <form method="POST"
                          action="{{ url_for('admin.delete_organizer', organizer_id=org._id) }}"
                          onsubmit="return confirm('Delete this organizer?');">
                        <button type="submit" class="btn btn-sm btn-danger">
                            Delete
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Add Organizer Modal -->
<div class="modal fade" id="orgModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="POST">
                <div class="modal-header">
                    <h5 class="modal-title">Add Organizer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone</label>
                        <input type="tel" name="phone" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <textarea name="address" class="form-control" rows="2" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Add Organizer</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% extends "layout_admin.html" %}
{% block admin_title %}Add Organizer{% endblock %}
{% block admin_content %}
<div class="card">
    <div class="card-body">
        <form method="POST">
            <!-- Same form fields as modal above -->
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <!-- ... repeat all fields ... -->
            <button type="submit" class="btn btn-primary">Add Organizer</button>
            <a href="{{ url_for('admin.organizers') }}" class="btn btn-secondary">Back</a>
        </form>
    </div>
</div>
{% endblock %}

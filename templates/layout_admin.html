{% extends "base.html" %}

{% block title %}Admin - Event Booking System{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 mb-3">
            <div class="card">
                <div class="card-body p-3">
                    <h5 class="mb-3">Admin Panel</h5>
                    <div class="list-group">
                        <a href="{{ url_for('admin.dashboard') }}" class="list-group-item">Dashboard</a>
                        <a href="{{ url_for('admin.organizers') }}" class="list-group-item">Organizers</a>
                        <a href="{{ url_for('admin.halls') }}" class="list-group-item">Event Halls</a>
                        <a href="{{ url_for('admin.food_packages') }}" class="list-group-item">Food Packages</a>

                        <!-- Bookings filters -->
                        <a href="{{ url_for('admin.bookings') }}" class="list-group-item">All Bookings</a>
                        <a href="{{ url_for('admin.hall_bookings') }}" class="list-group-item">Hall Bookings</a>
                        <a href="{{ url_for('admin.food_bookings') }}" class="list-group-item">Food Bookings</a>
                        <a href="{{ url_for('admin.hall_food_bookings') }}" class="list-group-item">Hall + Food Bookings</a>

                        <a href="{{ url_for('logout') }}" class="list-group-item text-danger">Logout</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main admin content -->
        <div class="col-md-9 col-lg-10">
            {% block admin_content %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}

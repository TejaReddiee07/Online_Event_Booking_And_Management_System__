{% extends "base.html" %}
{% block title %}Home - Event Booking{% endblock %}

{% block content %}
<div class="hero-section">
    <div class="hero-overlay"></div>

    <div class="hero-content">
        <h1 class="hero-title">Online Event Booking &amp; Management</h1>
        <p class="hero-subtitle">
            Book event halls and manage food packages with dedicated admin and organizer modules.
        </p>

        <div class="row justify-content-center hero-buttons g-3">
            <div class="col-md-3">
                <a href="{{ url_for('index') }}"
                   class="btn btn-outline-light btn-lg w-100 hero-btn">
                    Home
                </a>
            </div>
            <div class="col-md-3">
                <a href="{{ url_for('auth.admin_login') }}"
                   class="btn btn-warning btn-lg w-100 hero-btn">
                    Admin
                </a>
            </div>
            <div class="col-md-3">
                <a href="{{ url_for('auth.organizer_login') }}"
                   class="btn btn-success btn-lg w-100 hero-btn">
                    Organizer
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
